<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Patients Registration</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="form-group col-6">
                <label for="patientName">Patient's Name</label>
                <input type="text" class="form-control" name="patientName" id="patientName" placeholder="Please enter the patient's name." required>
            </div>  
            <div class="form-group col-6">
                <label for="phoneNumber">Phone number</label>
                <input type="number" class="form-control" name="phoneNumber" id="phoneNumber" placeholder="Please enter the patient's number." required>
            </div>                                                                                                   
        </div>
    </div>
    <script src="/Covid/bootstrap-4.0.0/js/src/"></script>
</body>
</html>
